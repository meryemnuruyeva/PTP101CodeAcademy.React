    <!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #43cea2, #185a9d);
    }

    .card {
      background: white;
      width: 400px;
      padding: 20px;
      border-radius: 12px;
    }

    h2 {
      margin-bottom: 15px;
    }

    .input-box {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .add-btn {
      background: #8e44ad;
      color: white;
      border: none;
      padding: 0 16px;
      border-radius: 6px;
      font-size: 20px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      background: #f2f2f2;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    li.done span {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .actions button {
      border: none;
      margin-left: 6px;
      padding: 6px 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .check {
      background: #3498db;
      color: white;
    }

    .delete {
      background: #e74c3c;
      color: white;
    }

    .edit {
      background: #f1c40f;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .clear {
      background: #8e44ad;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Todo App</h2>

    <div class="input-box">
      <input type="text" id="todoInput" placeholder="Task yaz...">
      <button class="add-btn" onclick="addTodo()">+</button>
    </div>

    <ul id="list"></ul>

    <div class="footer">
      <span id="count">You have 0 pending tasks</span>
      <button class="clear" onclick="clearAll()">Clear All</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("todoInput");
    const list = document.getElementById("list");
    const count = document.getElementById("count");

    function addTodo() {
      if (input.value.trim() === "") return;

      const li = document.createElement("li");

      li.innerHTML = `
        <span>${input.value}</span>
        <div class="actions">
          <button class="check" onclick="toggleDone(this)">‚úî</button>
          <button class="delete" onclick="removeTodo(this)">üóë</button>
          <button class="edit" onclick="editTodo(this)">‚úè</button>
        </div>
      `;

      list.appendChild(li);
      input.value = "";
      updateCount();
    }

    function removeTodo(btn) {
      btn.closest("li").remove();
      updateCount();
    }

    function toggleDone(btn) {
      btn.closest("li").classList.toggle("done");
      updateCount();
    }

    function editTodo(btn) {
      const span = btn.closest("li").querySelector("span");
      const newText = prompt("Edit task:", span.innerText);
      if (newText !== null && newText.trim() !== "") {
        span.innerText = newText;
      }
    }

    function clearAll() {
      list.innerHTML = "";
      updateCount();
    }

    function updateCount() {
      const pending = [...list.children].filter(
        li => !li.classList.contains("done")
      ).length;

      count.innerText = `You have ${pending} pending tasks`;
    }
  </script>

</body>
</html>
