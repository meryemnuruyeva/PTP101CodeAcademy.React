<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input {
            padding: 6px;
            width: 250px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            font-size: 14px;
        }

        th {
            background-color: #f3f3f3;
        }

        button {
            padding: 4px 8px;
            background-color: #504948;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #504948;
        }
    </style>
</head>
<body>

<h2>Customers</h2>

<input type="text" id="searchInput" placeholder="Search..." onkeyup="searchTable()">

<table id="customersTable">
    <thead>
        <tr>
            <th>#</th>
            <th>Company</th>
            <th>Contact</th>
            <th>Title</th>
            <th>City</th>
            <th>Country</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="./script.js"></script>
</body>
</html>
