<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products Table</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="p-3">

<div class="container-fluid">

    <!-- ADD PRODUCT -->
    <button class="btn btn-secondary mb-2" onclick="toggleForm()">+ Add Product</button>

    <div id="productForm" class="mb-3 d-none">
        <div class="row g-2">
            <div class="col">
                <input id="title" class="form-control" placeholder="Title">
            </div>
            <div class="col">
                <input id="category" class="form-control" placeholder="Category">
            </div>
            <div class="col">
                <input id="price" type="number" class="form-control" placeholder="Price">
            </div>
            <div class="col">
                <input id="image" class="form-control" placeholder="Image (relative path)">
            </div>
            <div class="col">
                <input id="rating" type="number" step="0.1" class="form-control" placeholder="Rating">
            </div>
            <div class="col">
                <button class="btn btn-primary w-100" onclick="addProduct()">Create</button>
            </div>
        </div>
    </div>

    <!-- TABLE -->
    <table class="table table-bordered table-sm align-middle text-center">
        <thead class="table-light">
        <tr>
            <th>#</th>
            <th>Image</th>
            <th>Title</th>
            <th>Category</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

</div>

<script src="script.js"></script>
</body>
</html>
